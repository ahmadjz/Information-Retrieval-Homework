{% load static %}
{% csrf_token %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME WORK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5" id="container" name="container">
        <div class="row">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h2>Information Retrieval Homework</h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="documentTitle" class="form-label">Show Document</label>
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">{{ pk }}</h5>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="documentContent" class="form-label">Document Content</label>
                            <div class="p-3 border rounded bg-light">
                                <pre style="white-space: pre-wrap;">{{ CONT | safe }}</pre>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
